<head>
  <meta charset="UTF-8">

    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="title-name" href="index.html">Steven Israel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="index.html">About</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container pt-4 pl-5 pr-5">
    <section>
      <h1>Contact</h1>
      <hr />
      <form id="contact-form">
        <div class="mb-3">
          <label id="name-field">Name</label>
          <input id="name-input" name="name" type="text" class="form-control" placeholder="Name" aria-label="Name"
            aria-describedby="name-field" required>
        </div>
        <div class="mb-3">
          <label id="email-field">Email</label>
          <input id="email-input" name="email" type="email" class="form-control" placeholder="Email" aria-label="Email"
            aria-describedby="email-field" required>
        </div>
        <div>
          <label id="message-field">Message</label>
          <textarea id="message-input" name="message" rows=5 class="form-control"
            placeholder="Message of at least 10 characters" aria-label="Message" aria-describedby="message-field"
            required></textarea>
        </div>
        <button id="contact-submit" class="btn contact-submit" type="submit">Submit</button>
        <span id="contact-status" class="ml-3"></span>
      </form>
    </section>
    <section class="pb-3">
      Alternatively, you can email me at <a href="mailto:malenchite@gmail.com">malenchite@gmail.com</a>
    </section>
  </main>

  <footer class="footer mt-auto py-3 fixed-bottom">
    <div class="container text-center">
      <span class="text-muted">Copyright &copy;2020-2021 Steven Israel </span><a
        href="https://github.com/malenchite/malenchite.github.io"><i class="fab fa-github gh-link"></i></a>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>

</html>
